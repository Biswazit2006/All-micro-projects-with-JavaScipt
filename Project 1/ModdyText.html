<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModdyText</title>
    <!-- Style -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="nav-bar">
      <h1 class="logo-text">ModdyText</h1>
      <ul class="nav-ul">
        <li class="nav-li nav-btn"><a href="../index.html">Home</a></li>
        <li class="nav-li nav-btn"><a href="">About</a></li>
      </ul>
    </nav>
    <!-- Popup Section -->
     <div class="popup-container" id="popUp">
        <p class="popup-text" id="popUpText">PopUp!</p>
     </div>
    <!-- Main Section -->
    <div class="main-container">
        <!-- Input Section -->
      <div class="input-container">
        <textarea name="Text" id="txtInput" class="input-field" placeholder="Enter Text Here"></textarea>
      </div>
      <!-- Button Section -->
      <div class="button-container">
        <button class="action-btn" id="copyBtn">Copy</button>
        <button class="action-btn" id="upperCaseBtn">Upper Case</button>
        <button class="action-btn" id="lowerCaseBtn">Lower Case</button>
      </div>
      <!-- Info Section -->
      <div class="info-container">
        <p id="textLength" class="text-length">0 Character</p>
      </div>
      <!-- Previw Section -->
      <div class="preview-container">
        <p id="preview" class="preview-text">preview</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
