<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModdyText</title>
</head>
<body>
    <nav class="bg-[#130f40] p-2 flex">
        <h1 class="text-white text-2xl justify-start w-1/4 ">ModdyText</h1>
        <ul class="text-white w-3/4 justify-end gap-5 flex">
            <li class="">Home</li>
            <li class="">About</li>
        </ul>
    </nav>
    <div class="bg-[#95afc0] h-auto py-10 flex flex-col">
        <div class="flex w-[100%]">
            <textarea name="Text" id="txtInput" class="sm:w-xl h-50 justify-center mx-auto bg-[#dff9fb] p-1 text-xl border-black border-2 rounded-xl  ">Enter Text Here</textarea>
        </div>
        <div class="flex w-[100%] justify-center mt-2.5 gap-3">
            <button class="bg-[#4834d4] text-white px-5 py-1 rounded-md  hover:cursor-pointer " id="copyBtn">Copy</button>
            <button class="bg-[#4834d4] text-white px-5 py-1 rounded-md  hover:cursor-pointer " id="upperCaseBtn" >Upper Case</button>
            <button class="bg-[#4834d4] text-white px-5 py-1 rounded-md  hover:cursor-pointer " id="lowerCaseBtn" >Lower Case</button>
        </div>
        <div class="flex w-[100%] justify-center mt-2.5 gap-3">
            <p id="textLengt" class="text-2xl font-bold">20 Character</p>
        </div>
        <div class="flex w-[100%] justify-center mt-2.5 gap-3 p-3">
            <p id="preview"> preview</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
